{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Believe IT - Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'automation/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'automation/css/styles.css' %}" />
        <style>
            .login-container {
                max-width: 400px;
                margin: 50px auto;
                background-color: #050505; /* Dark Olive Green */
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .login-container h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #cdee98; /* Light Gray */
            }
            .login-container label {
                color: #cdee98; /* Light Gray */
            }
            .login-container input[type="text"],
            .login-container input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .login-container button {
                width: 100%;
                padding: 10px;
                background-color: #3d9d3d; /* Dark Green */
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }
            .login-container button:hover {
                background-color: #67e98c; /* Dark Gray */
            }
            .login-container .forgot-password {
                display: block;
                text-align: center;
                margin-top: 15px;
                color: #f11717; /* Blood Red */
            }
        </style>
    </head>
    <body>
        {% include 'navbar.html' %}
        <!-- Page header with logo and tagline-->
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">A Home of Believers!</h1>
                    <p class="lead mb-0">Where You can put your trust, live your trust, enrich your trust</p>
                </div>
            </div>
        </header>

        <!-- Login Form -->
        <div class="container">
            <div class="login-container">
                <h2>Login</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <a href="{% url 'forgotPassword' %}" class="forgot-password">Forgot Password?</a>
            </div>
        </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; BelieveIT 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'automation/js/scripts.js' %}"></script>
    </body>
</html>
