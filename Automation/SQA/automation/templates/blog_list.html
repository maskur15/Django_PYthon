{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:50 }}</p>
            <p><strong>Tags:</strong> {{ post.tags }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
