{% if cipher_text  %}
<div id="copyContainer" class="form-group">
  <p id="messageText">CipherText: <span id="textValue">{{cipher_text}}</span></p>
  <button onclick="copyText()" class="btn btn-success">Copy</button>
</div>
{% else %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group ">
      <textarea class="form-control" required id="text" placeholder="Enter the text" rows="3" name="text"></textarea>
    </div>
    <div class="form-group ">
      <input class="form-control" type="password" id="password" name="password" required placeholder="Enter a secret key">
      <input type="checkbox" onclick="myFunction()" >Show Password

    </div>
  <button type="submit" class="btn btn-primary" >Encrypt</button>
  {% endif %}

  </form>
