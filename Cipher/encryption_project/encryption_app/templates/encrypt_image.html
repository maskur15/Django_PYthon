{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card text-center" style="margin-top: 50px;">
            <div class="card-header">
                <img  src="{% static 'encryption_app/images/cipher.svg' %}" height="100" width="200"  alt="">
            </div>
            <div class="card-body">
              <h5 class="card-title" id="title-msg" >
                Home of Secure Encrpytion <br> Encrypt an Image  </h5> <br>
               
        <div class="container">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
            
            
        </div>
        <h2>Uploaded Images</h2>
        {% if image_path %}
            <img src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}
    
            </div>
            <div class="card-footer text-muted">
              <p id="clock" style="color:#061aff!important"></p>
            </div>
          </div>
    </div>
    <div class="col-md-3"></div>
   

</div>

{% endblock %}
