{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card text-center" style="margin-top: 50px;">
            <div class="card-header">
                <img  src="{% static 'encryption_app/images/cipher.svg' %}" height="100" width="200"  alt="">
            </div>
            <div class="card-body">
              <h5 class="card-title" id="title-msg" >Home of Secure Decryption</h5> <br>
       
        <div class="container">
        
            {% if text  %}
            <div id="copyContainer" class="form-group">
              <p id="messageText">Orginal Text: <span id="textValue">{{ text }}</span></p>
              <button onclick="copyText()" class="btn btn-success">Copy Text</button>
            </div>
            {% else %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group ">
                  <textarea class="form-control" required id="text" placeholder="Enter the cipher text" rows="3" name="text"></textarea>
                </div>
                <div class="form-group ">
                  <input class="form-control" type="password" id="password" name="password" required placeholder="Enter the secret key">
                  <input type="checkbox" onclick="myFunction()" >Show Password
            
                </div>
              <button type="submit" class="btn btn-primary" >Decrypt</button>
              {% endif %}
            
              </form>
            
            
        </div>
            </div>
            <div class="card-footer text-muted">
                <p id="clock" style="color:#061aff!important"></p>
            </div>
          </div>
    </div>
    <div class="col-md-3"></div>
   

</div>



{% endblock %}
