<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Units</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .unit-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .unit-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <h1 class="mb-4">Available Units</h1>

        {% if units %}
            <div class="row">
                {% for unit in units %}
                    <div class="col-md-4">
                        <div class="unit-card p-3">
                            {% if unit.unit_image %}
                                <img src="{{ unit.unit_image.url }}" alt="Unit Image" class="unit-image mb-2">
                            {% endif %}
                            <h4>{{ unit.unit_title }}</h4>
                            <p>{{ unit.unit_description|truncatechars:100 }}</p>
                            <a href="{% url 'unit_detail' unit.id %}" class="btn btn-primary btn-sm">View Details</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No units available yet.</p>
        {% endif %}
    </div>
</body>
</html>
