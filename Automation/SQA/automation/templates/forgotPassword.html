{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Believe IT - Forgot Password</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'automation/favicon.ico' %}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static 'automation/css/styles.css' %}" />
    <style>
        .forgot-password-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #050505; /* Dark Olive Green */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .forgot-password-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #cdee98; /* Light Gray */
        }
        .forgot-password-container label {
            color: #cdee98; /* Light Gray */
        }
        .forgot-password-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #3d9d3d; /* Dark Green */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .forgot-password-container button:hover {
            background-color: #67e98c; /* Light Green */
        }
        .forgot-password-container .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #f11717; /* Blood Red */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">A Home of Believers!</h1>
                <p class="lead mb-0">Where You can put your trust, live your trust, enrich your trust</p>
            </div>
        </div>
    </header>

    <!-- Forgot Password Form -->
    <div class="container">
        <div class="forgot-password-container">
            <h2>Forgot Password</h2>
            <form method="post" action="{% url 'forgotPassword' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Reset Password</button>
                <a href="{% url 'login' %}" class="login-link">Back to Login</a>
            </form>
        </div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; BelieveIT 2024</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'automation/js/scripts.js' %}"></script>
</body>
</html>
