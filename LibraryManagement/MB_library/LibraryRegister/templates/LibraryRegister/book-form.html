{% extends 'main.html' %}
{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{field.label}}
        {{field}}
    </div>
    {% endfor %}
    <input type="submit" value="submit">
</form>
{% endblock content %}
