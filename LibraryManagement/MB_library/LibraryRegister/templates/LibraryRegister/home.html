{% extends 'main.html' %} 

{% block content %}

<table style=" border-collapse: collapse">
    <thead >
        <tr>
            <th>Book Name </th>
            <th>Author</th>
            <th>Book Link</th>

        </tr>
    </thead>
        <tbody>
        {% for book in books %}
           <tr>
               <td style="text-align:center;border:1px red solid;padding:2px; border-collapse: collapse;"> {{book.title}} </td>
               <td  style="text-align:center;border:1px red solid;padding:1px; border-collapse: collapse;"> {{book.author}} </td>
               <td  style="text-align:center;border:1px red solid;padding:1px; border-collapse: collapse;"> <a href="search/{{book.id}}">Go</a>  </td>
           </tr>


        {% endfor %}

    </tbody>

</table>


{% endblock %}
